<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>笹 -SA Skill Assessment-</title>
  </head>
  <body>
    <h2>笹 (SA Skill Assessment)</h2>
    <p>名前を入力してください（表示用）</p>
    <input type="text" id="user-name" size="40" maxlength="20" />

    <p>スキルレベルを選択してください。</p>

    <h4>ネットワーク</h4>
    <form id="network">
      <input name="network" type="radio" value="1" /> 1
      <input name="network" type="radio" value="2" /> 2
      <input name="network" type="radio" value="3" checked /> 3
      <input name="network" type="radio" value="4" /> 4
      <input name="network" type="radio" value="5" /> 5
    </form>

    <h4>セキュリティ</h4>
    <form id="security">
      <input name="security" type="radio" value="1" /> 1
      <input name="security" type="radio" value="2" /> 2
      <input name="security" type="radio" value="3" checked /> 3
      <input name="security" type="radio" value="4" /> 4
      <input name="security" type="radio" value="5" /> 5
    </form>
    <h4>データ分析</h4>
    <form id="data-analytics">
      <input name="dataAnalytics" type="radio" value="1" /> 1
      <input name="dataAnalytics" type="radio" value="2" /> 2
      <input name="dataAnalytics" type="radio" value="3" checked /> 3
      <input name="dataAnalytics" type="radio" value="4" /> 4
      <input name="dataAnalytics" type="radio" value="5" /> 5
    </form>
    <h4>ドメイン知識</h4>
    <form id="domain-knowledge">
      <input name="domainKnowledge" type="radio" value="1" /> 1
      <input name="domainKnowledge" type="radio" value="2" /> 2
      <input name="domainKnowledge" type="radio" value="3" checked /> 3
      <input name="domainKnowledge" type="radio" value="4" /> 4
      <input name="domainKnowledge" type="radio" value="5" /> 5
    </form>
    <h4>アプリケーション</h4>
    <form id="application">
      <input name="application" type="radio" value="1" /> 1
      <input name="application" type="radio" value="2" /> 2
      <input name="application" type="radio" value="3" checked /> 3
      <input name="application" type="radio" value="4" /> 4
      <input name="application" type="radio" value="5" /> 5
    </form>
    <h4>配信</h4>
    <form id="contents-delivery">
      <input name="contentsDelivery" type="radio" value="1" /> 1
      <input name="contentsDelivery" type="radio" value="2" /> 2
      <input name="contentsDelivery" type="radio" value="3" checked /> 3
      <input name="contentsDelivery" type="radio" value="4" /> 4
      <input name="contentsDelivery" type="radio" value="5" /> 5
    </form>
    <p>
      <button id="assessment">診断する</button>
    </p>

    <div id="chart-area"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
